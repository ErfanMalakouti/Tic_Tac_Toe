<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="modal">
      <div class="action-box">
        <button class="action-btn">START</button>
      </div>
      <div class="versus">
        <div class="champ-card-red card">
          <div class="chat"><p class="red-txt"><h2>Zed</h2><p>Brave the shadows, find the truth.</p></p></div>
          <div class="champ champ-red"></div>
        </div>
        <div class="champ-card-blue card">
          <div class="champ champ-blue"></div>
          <div class="chat"><p class="blue-txt"><h2>Yasou</h2> <p> Scurry back to your shadows, ninja.</p></p></div>
        </div>
      </div>
    </div>
      <div  class="game-status status-btn"></div>
    <div class="battleground">
      <div data-cell-index="0" class="cell"></div>
      <div data-cell-index="1" class="cell"></div>
      <div data-cell-index="2" class="cell"></div>
      <div data-cell-index="3" class="cell"></div>
      <div data-cell-index="4" class="cell"></div>
      <div data-cell-index="5" class="cell"></div>
      <div data-cell-index="6" class="cell"></div>
      <div data-cell-index="7" class="cell"></div>
      <div data-cell-index="8" class="cell"></div>
    </div>
    <div class="game-restart status-btn">RESTART</div>
    <div class="red-win win-card">
      <div><p><h2>Zed</h2><p>What I have done... can not be undone.</p></p></div>
      <div class="champ-red win-champ-red champ" ></div> 
    </div>
    <div class="blue-win win-card">
      <div><p><h2>Yasuo</h2><p>Ninjas... I hate those guys .</p></p></div>
      <div class="champ-blue win-champ-blue champ" ></div> 
    </div>

  </body>
</html>
